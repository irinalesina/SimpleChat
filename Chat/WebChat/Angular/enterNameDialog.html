
<md-dialog aria-label="Enter name to continue...">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Enter name to continue...</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container>
                    <input ng-model="user.uniqueName" placeholder="enter name...">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="takeTheName()">
                Take the name
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
